<!doctype html>
<html lang="en">

<head>
    <title>Pomodorist timer!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type="text/css" href="css/Pomodorist.css">

<body id="bodyimg" background="https://data.whicdn.com/images/135397580/large.jpg">
    <div class="wrapper">
        <div id="Pomodoro">
            <div id="color">
                <h1 id="title">Pomodoro!</h1>
                <div id="circle">Minute: <span id="minute"></span></div>
                <div id="circle">Seconds: <span id="seconds"></span></div>
                <button id="start-btn" class="play">Start</button>
                <button id="stop-btn">Stop</button>
                <button id="reset-btn">Reset</button>
                <div id="myDIV" class="header">
                    <h2>My To Do List</h2>
                    <form id="todoForm">
                        <input id="todoInput">
                        <button type="button" onclick="newElement()" id="addbtn">Add Item</button>
                    </form>
                    <div id="todoList">
                    </div>
                    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
                    <script type="text/javascript" src="js/Pomodorist.js"></script>
                    <script>
                    </script>
</body>

</html>
